<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Manage | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="home.js"></script>
    <script src="demo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm sticky-top navbar-dark bg-dark-nav-bar" id="nav-bar">
        <a class="navbar-brand" href="#">
            <img src="images/icon.png" height=50 width=275>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto"></div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="h-100 col-md-2 col-lg-2 col-sm-5 col-xs-12 px-1 position-fixed d-none d-md-block sidebar flex-column bg-dark-side-bar">
                <div class="sidebar-sticky sticky-top flex-grow-1">
                    <ul class="list-group flex-column" id="accounts-group">
                        <li class="list-group-item list-group-item-dark">
                            <img class="rounded-circle profile_pic" src="images/profile-pic.jpeg">
                        </li>
                        <li class="list-group-item list-group-item-dark profile_name justify-content-center">SPOODERMAN</li>
                    </ul>
                    <ul class="list-group flex-column" id="shortcut-group">
                        <a class="list-group-item list-group-item-dark active" href="#" onclick="getResponseOfAPI('listuser')">
                            Favourites
                        </a>
                        <a class="list-group-item list-group-item-dark" href="#">
                            Browse
                        </a>
                        <a class="list-group-item list-group-item-dark" href="#">
                            Songs
                        </a>
                        <a class="list-group-item list-group-item-dark" href="#">
                            Albums
                        </a>
                        <a class="list-group-item list-group-item-dark" href="#">
                            Artists
                        </a>
                        <a class="list-group-item list-group-item-dark" href="#">
                            Genres
                        </a>
                        <a class="list-group-item list-group-item-dark" href="#">
                            Playlists
                        </a>
                    </ul>
                </div>
            </nav>
            <div class="col-md-10 col-lg-10 col-sm-7 col-xs-12 ml-auto">
                <input type="text" name="username" id="username" required>
                <br/>
                <input type="password" name="password" id="password" required>
                <br/>
                <button type="submit" name="submit" id="submit" onclick="adduserfromform()">
                    Submit
                </button>
                <button type="button" name="check" id="check" onclick="verifyUserCreds()">
                    Check Credentials
                </button>
                <br/>
                <br/>
                <input type="text" name="username" id="uploadSongUName">
                <br/>
                <input type="file" name="file" id="file">
                <button type="submit" id="upload" name="file" onclick="uploadFile()">
                    Upload
                </button>
                <br/>
                <input type="text" name="username" id="downloadSongUName">
                <br/>
                <input type="text" name="filename" id="filename">
                <br/>
                <button type="submit" id="download" name="download" onclick="downloadFile()">
                    Upload
                </button>
                <br/>
                <audio controls id="audio">
                    <source id="source" src="">
                </audio>
            </div>
        </div>
    </div>
</body>
